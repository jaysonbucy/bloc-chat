<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
  <meta charset="UTF-8">
  <title>Bloc Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/sidebar.css">
</head>
<body>
  <ui-view></ui-view>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.4/ui-bootstrap-tpls.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-cookies.js"></script>

  <!--firebase code-->
  <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
  <script src="/scripts/firebaseAuth.js"></script>
  <!--end firebase code-->

  <script src="/scripts/app.js"></script>
  <script src="/scripts/services/Room.js"></script>
  <script src="/scripts/services/Message.js"></script>
  <script src="/scripts/services/UserName.js"></script>
  <script src="/scripts/controllers/AddRoomCtrl.js"></script>
  <script src="/scripts/controllers/MainCtrl.js"></script>

  <section class="side_bar">
    <section ng-controller="MainCtrl as main">
      <a ui-sref="main" class="main_title">
      <img src={{main.mainTitle}}></img>
    </a>
    </section>
    <br>
    <ng-include src="'/templates/room_list.html'"></ng-include>
    <br>
    <section ng-controller="AddRoomCtrl as add">
      <button ng-click="add.openModal()" class="btn">New Room</button>
    </section>
  </section>


</body>
</html>
