<div class="new_room">
  <form ng-submit="add_room.submit()">
    <div class="modal-header">
      <h3>Create Room</h3>
    </div>
    <div class="modal-body">
      <label>Enter a room name:</label>
      <br>
      <input type="text" ng-modal="name" id="text-box"></input>
    </div>
    <div class="modal-footer">
      <button ng-click="add_room.cancel()">Cancel</button>
      <button ng-click="add_room.submit()">Create Room</button>
    </div>
  </form>
</div>
