<div class="new_user">
  <form class="user_name">
    <div class="modal-header">
      <h3>Create User</h3>
    </div>
    <div class="modal-body">
      <label>Enter a user name:</label>
      <br>
      <input type="text" ng-model="user" ng-minlength="5" required></input>
    </div>
    <div class="modal-footer">
      <button ng-click="submit()" class="btn">Create User</button>
    </div>
  </form>
</div>
